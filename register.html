<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IIEST TIMES</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <h1 id="register-head">REGISTER</h1>
    <form class="login-form">
      <label for="uname">Username:</label>
      <input type="email" id="uname" name="uname" required="required">
      <br class="login-form">
      <label for="passwd">Password:</label>
      <input type="password" id="passwd" name="passwd" required="required">
      <br class="login-form">
      <input type="submit" class="submit" id="submit-reg" value="submit">
    </form>
    <p id="login-link">Already registered? <a href="index.html">login</a></p>
    <script src="script/jQuery.js" charset="utf-8"></script>
    <script src="script/script.js" charset="utf-8"></script>
  </body>
</html>
